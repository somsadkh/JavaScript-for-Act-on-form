    <script>
        /* Set core variables */
        const elTriggerPopup1 = document.querySelector('[href="#popup1"]')
        const elPopup1 = document.getElementById('popup1')
        const elClosePopup1 = elPopup1.getElementsByClassName('close')[0]
    
        const elTriggerPopup2 = document.querySelector('[href="#popup2"]')
        const elPopup2 = document.getElementById('popup2')
        const elClosePopup2 = elPopup2.getElementsByClassName('close')[0]
    
        const elTriggerPopup3 = document.querySelector('[href="#popup3"]')
        const elPopup3 = document.getElementById('popup3')
        const elClosePopup3 = elPopup3.getElementsByClassName('close')[0]
    
        // Patch Show/Hide Functions
        const patchShow1 = () => { elPopup1.style.display = 'block' }
        const patchShow2 = () => { elPopup2.style.display = 'block' }
        const patchShow3 = () => { elPopup3.style.display = 'block' }
    
        const patchHide1 = () => { elPopup1.style.display = 'none' }
        const patchHide2 = () => { elPopup2.style.display = 'none' }
        const patchHide3 = () => { elPopup3.style.display = 'none' }
    
        // Attach Show Handlers
        elTriggerPopup1.addEventListener('click', patchShow1, false)
        elTriggerPopup2.addEventListener('click', patchShow2, false)
        elTriggerPopup3.addEventListener('click', patchShow3, false)
    
        // Attach Hide Handlers
        elClosePopup1.addEventListener('click', patchHide1, false)
        elClosePopup2.addEventListener('click', patchHide2, false)
        elClosePopup3.addEventListener('click', patchHide3, false)
    </script>
